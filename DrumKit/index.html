 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Icon -->
    <link rel="shortcut Icon" type="x-icon" href="/DrumKit/guitar.png">
    <!-- Icon -->
    <title>Instrumental Sound</title>
 </head>
 <body> 
     
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">P - G</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">toy-p</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Melody</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">C3</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">R-clap</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">d6</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">do-str</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">error-3</span>
    </div>
</div>

<audio data-key="65" src="/Sounds/piano-g-6200.mp3"></audio>
<audio data-key="83" src="/Sounds/toy-piano-key-g-102603.mp3"></audio>
<audio data-key="68" src="/Sounds/system-error-notice-132470.mp3"></audio>
<audio data-key="70" src="/Sounds/c3-95007.mp3"></audio>
<audio data-key="71" src="/Sounds/clap-10-36723.mp3"></audio>
<audio data-key="72" src="/Sounds/clap-clean-reverb-14521.mp3"></audio>
<audio data-key="74" src="/Sounds/d6-82020.mp3"></audio>
<audio data-key="75" src="/Sounds/do-stretched-7162.mp3"></audio>
<audio data-key="76" src="/Sounds/error-3-125761.mp3"></audio>

<script>
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>


</body>

</html>
